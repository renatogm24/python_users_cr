<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container justify-content-center">
        <h1 class="display-6 text-center my-3">User Info</h1>
        <div class="card my-4 mx-auto" style="width: 50%">
            <div class="card-header">{{user.first_name}} {{user.last_name}}</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: {{user.id}}</li>
                <li class="list-group-item">First name: {{user.first_name}}</li>
                <li class="list-group-item">Last name: {{user.last_name}}</li>
                <li class="list-group-item">Email: {{user.email}}</li>
                <li class="list-group-item">Created at: {{user.created_at}}</li>
                <li class="list-group-item">Updated at: {{user.updated_at}}</li>
            </ul>
            <div class="card-body">
                <a href="/user/edit/{{user.id}}" class="card-link">Edit</a>
                <a href="/user/delete/{{user.id}}" class="card-link">Delete</a>
            </div>
        </div>
    </div>
</body>

</html>
