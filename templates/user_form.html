<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users CR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="display-6 my-3">Create user</h1>

        <form class="row" action="/create_user" method="POST">
            <label for="first_name" class="form-label">First name:</label>
            <div class="input-group mb-4">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" />
            </div>
            <label for="last_name" class="form-label">Last name:</label>
            <div class="input-group mb-4">
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" />
            </div>
            <label for="email" class="form-label">Email:</label>
            <div class="input-group mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="e.g. mario@example.com" />
            </div>
            <button class="col-2 btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</body>

</html>
